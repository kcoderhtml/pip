<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        main {
            max-width: 75rem;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Pip - {{ .Name }} ({{ .Language }})</h1>
    <main>
        {{ if .Rendered }}
            {{ .HTML }}
        {{ else }}
            <pre>{{ .Content }}</pre>
        {{ end }}
    </main>
</body>
</html>
